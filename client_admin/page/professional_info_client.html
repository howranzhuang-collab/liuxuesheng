        }

        .nav-links a {

        }

            gap: 20px;
        }
        .search-item {

            align-items: center;

        }
        .search-item label {
            font-weight: bold;
            color: #34495e;
        }
        .search-item input {
            width: 200px;
            height: 36px;
            padding: 0 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        .search-btn {

            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .search-btn:hover {

        }

        .professional-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);

        }
        .professional-card {

            border-radius: 8px;

            transition: transform 0.3s ease;
        }
        .professional-card:hover {

        .card-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .card-content {

        }
        .institution-name {

            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 14px;
        }

            background-color: #16a085;
        }
        .pagination {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

            background-color: white;
            border: 1px solid #ddd;

            border-radius: 4px;
            cursor: pointer;
        }

            color: white;

</head>

        <div class="search-section">
            <form class="search-form">
                <div class="search-item">
                    <label>院校名称搜索：</label>

                <div class="search-item">

                </div>
                <button type="button" class="search-btn" onclick="searchProfessionals()">
                    <i class="layui-icon layui-icon-search"></i>
                </button>
            </form>
        </div>
        

        
        <!-- 专业信息列表 -->
        <div class="professional-grid" id="professionalGrid">
            <!-- 专业信息卡片将通过JavaScript动态生成 -->
        </div>
        
        <!-- 分页 -->
        <div class="pagination" id="pagination">
            <!-- 分页按钮将通过JavaScript动态生成 -->
        </div>
    </div>

    <script src="../js/base.js"></script>

        var BaseUrl = baseUrl()
        let personInfo;
        let currentPage = 1;
        let pageSize = 8;
        let searchParams = {};
        
        try {
            personInfo = JSON.parse(sessionStorage.personInfo)
            // 显示欢迎信息
            if (personInfo) {
                document.getElementById('welcomeText').textContent = `欢迎您，${personInfo.nickname || personInfo.username}`;
            }
        } catch (error) {
            console.error('解析用户信息出错:', error)
            // 如果解析失败，跳转到登录页面
            window.location.href = '../index.html';
        }

        // 退出登录
        document.getElementById('logoutBtn').onclick = async function() {
            try {
                await axios.get(BaseUrl + '/api/user/quit', {
                    headers: {
                        "x-auth-token": sessionStorage.token
                    }
                });
                sessionStorage.clear();
                window.location.href = '../index.html';
            } catch (error) {
                console.error('退出登录失败:', error);
                // 即使API请求失败，也清除本地数据并重定向
                sessionStorage.clear();
                window.location.href = '../index.html';
            }
        };
        
        // 获取专业信息列表
        async function getProfessionalList() {
            try {
                const params = {
                    page: currentPage,
                    size: pageSize,
                    ...searchParams
                };
                
                const response = await axios.get(BaseUrl + '/api/professional_information/get_list', {
                    params: params,
                    headers: {
                        "x-auth-token": sessionStorage.token
                    }
                });
                
                if (response.data.code === 200) {
                    renderProfessionalGrid(response.data.result.list);
                    renderPagination(response.data.result.count);
                } else {
                    console.error('获取专业信息失败:', response.data.msg);
                    // 使用模拟数据展示
                    loadMockData();
                }

                console.error('获取专业信息出错:', error);

            renderProfessionalGrid(paginatedData);

        // 渲染专业信息卡片
        function renderProfessionalGrid(professionals) {
            const grid = document.getElementById('professionalGrid');
            
            if (professionals.length === 0) {
                grid.innerHTML = '<div style="grid-column: 1 / -1; text-align: center; padding: 40px; color: #7f8c8d;">暂无专业信息</div>';
                return;
            }
            
            let html = '';
            professionals.forEach(professional => {
                html += `
                    <div class="professional-card">
                        <img src="${professional.cover_photo ? fullUrl(BaseUrl, professional.cover_photo) : '../img/default.png'}" class="card-image">
                        <div class="card-content">
                            <div class="institution-name">${professional.name_of_institution || '未知院校'}</div>
                            <div class="major-name">${professional.major_name || '未知专业'}</div>
                            <button class="apply-btn" onclick="applyForProfessional('${professional.professional_information_id}')">立即申请</button>
                        </div>
                    </div>
                `;
            });
            
            grid.innerHTML = html;
        }
        
        // 渲染分页
        function renderPagination(totalCount) {
            const pagination = document.getElementById('pagination');
            const totalPages = Math.ceil(totalCount / pageSize);
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }
            
            let html = '';
            
            // 上一页
            html += `<button class="page-btn ${currentPage === 1 ? 'disabled' : ''}" onclick="goToPage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>
                        上一页
                    </button>`;
            
            // 页码
            for (let i = 1; i <= totalPages; i++) {
                html += `<button class="page-btn ${currentPage === i ? 'active' : ''}" onclick="goToPage(${i})">
                            ${i}
                        </button>`;
            }
            
            // 下一页
            html += `<button class="page-btn ${currentPage === totalPages ? 'disabled' : ''}" onclick="goToPage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>
                        下一页
                    </button>`;
            
            pagination.innerHTML = html;
        }
        
        // 搜索专业信息
        function searchProfessionals() {
            searchParams = {
                name_of_institution: document.getElementById('institutionSearch').value,
                major_name: document.getElementById('majorSearch').value
            };
            currentPage = 1;
            getProfessionalList();
        }
        

        
        // 跳转到指定页
        function goToPage(page) {
            if (page < 1) return;
            currentPage = page;
            getProfessionalList();
        }
        
        // 申请专业
        function applyForProfessional(professionalId) {
            window.location.href = `./professional_apply.html?id=${professionalId}`;
        }
        
        // 页面加载时获取专业信息列表
        window.onload = function() {
            getProfessionalList();
        };

        // 初始化layui组件

            var element = layui.element;
