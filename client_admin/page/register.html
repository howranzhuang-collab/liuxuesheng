<!DOCTYPE html>
<html lang="en" class="register">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="../css/diy.css">

    <script src="../js/axios.min.js"></script>
</head>

<body>
<article class="sign_in">
    <div class="warp">
        <div class="layui-container">
            <div class="layui-row">
                <div>
            <span>
              <h1>注册/Register</h1>
            </span>
                </div>
                <form class="layui-form" action="">
                    <div class="layui-form-item">
                        <label class="layui-form-label">账号：</label>
                        <div class="layui-input-block">
                            <input type="text" name="title" lay-verify="title" autocomplete="off"
                                   placeholder="请输入账号"
                                   class="layui-input" id="username">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">密码</label>
                        <div class="layui-input-block">
                            <input type="password" name="password" placeholder="5-16个字符" autocomplete="off"
                                   class="layui-input"
                                   id="password">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">确认密码</label>
                        <div class="layui-input-block">
                            <input type="password" name="password" placeholder="5-16个字符" autocomplete="off"
                                   class="layui-input"
                                   id="confirm_password">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">昵称：</label>
                        <div class="layui-input-block">
                            <input type="text" name="title" lay-verify="title" autocomplete="off"
                                   placeholder="请输入昵称"
                                   class="layui-input" id="nickname">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">邮箱：</label>
                        <div class="layui-input-block">
                            <input type="email" name="title" lay-verify="title" autocomplete="off"
                                   placeholder="例:test@.com"
                                   class="layui-input" id="email">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">手机号：</label>
                        <div class="layui-input-block">
                            <input type="text" name="title" lay-verify="title" autocomplete="off"
                                   placeholder="例:18315652656"
                                   class="layui-input" id="phone">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">身份</label>
                        <div class="layui-input-block" id="user_group_buttons">
                            <!-- 身份选择按钮将动态生成 -->
                        </div>
                    </div>

                                                                                                                                                                                                                                                                                                                                        
                </form>
                <div class="layui-btn-container">
                    <a href="#" type="button" class="layui-btn layui-btn-normal" id="enroll">注册/Register</a>
                    <a href="../index.html" type="button" class="layui-btn layui-btn-normal">返回/Back</a>
                </div>
            </div>
        </div>
    </div>
</article>
</body>

<script src="../layui/layui.js" charset="utf-8"></script>
<script src="../js/index.js"></script>
<script src="../js/base.js"></script>
<script>
    // layui模块导入
    var BaseUrl = baseUrl()
    layui.use(['element', 'layer', 'util', 'jquery'], function () {
        var element = layui.element
                , layer = layui.layer
                , util = layui.util
                , table = layui.table
                , upload = layui.upload
                , laydate = layui.laydate
                , layedit = layui.layedit
                , form = layui.form
                , $ = layui.$;

        let form1 = {
            username: "",
            password: "",
            nickname: "",
            email: "",
            phone: "",
            user_group: ""
        }

        let from_data = {}

        // 获取用户身份数据并生成按钮
        async function enroll_select() {
            try {
                console.log('开始获取用户组数据...');
                const {data: res} = await axios.get(BaseUrl + '/api/user_group/get_list?register_min=1&register_max=2');
                console.log('服务器响应:', res);
                
                var buttonsContainer = document.getElementById('user_group_buttons');
                console.log('按钮容器:', buttonsContainer);
                
                // 清空现有按钮
                buttonsContainer.innerHTML = '';
                
                if (res && res.result && res.result.list && res.result.list.length > 0) {
                    let chooser = res.result.list;
                    console.log('用户组数据:', chooser);
                    
                    // 生成身份选择按钮
                    for (let i = 0; i < chooser.length; i++) {
                        var button = document.createElement("button");
                        button.setAttribute('type', 'button');
                        button.setAttribute('class', 'layui-btn layui-btn-primary');
                        button.setAttribute('data-source-table', chooser[i].source_table || '');
                        button.setAttribute('data-name', chooser[i].name || '未命名');
                        button.innerHTML = chooser[i].name || '未命名';
                        button.value = i + 1;
                        
                        // 为按钮添加点击事件
                        button.addEventListener('click', function() {
                            // 移除所有按钮的选中状态
                            var allButtons = buttonsContainer.querySelectorAll('button');
                            allButtons.forEach(function(btn) {
                                btn.className = 'layui-btn layui-btn-primary';
                            });
                            
                            // 设置当前按钮为选中状态
                            this.className = 'layui-btn layui-btn-normal';
                            
                            // 更新form1中的user_group值
                            form1['user_group'] = this.getAttribute('data-name');
                            source_table = this.getAttribute('data-source-table');
                            num = this.value;
                            
                            console.log('选择的身份:', form1['user_group']);
                            
                            // 显示/隐藏对应的字段
                            let item = document.querySelectorAll('.diy_sf');
                            for (let i = 0; i < item.length; i++) {
                                if (source_table === item[i].id) {
                                    item[i].style.display = 'block';
                                } else {
                                    item[i].style.display = 'none';
                                }
                            }
                        });
                        
                        // 添加按钮到容器
                        buttonsContainer.appendChild(button);
                        
                        // 添加空格分隔按钮
                        buttonsContainer.appendChild(document.createTextNode(' '));
                    }
                } else {
                    console.log('服务器没有返回用户组数据，显示默认身份选项');
                    // 显示默认身份选项
                    var defaultGroups = [
                        {name: '普通用户', source_table: 'user'},
                        {name: '管理员', source_table: 'admin'}
                    ];
                    
                    // 生成默认身份选择按钮
                    for (let i = 0; i < defaultGroups.length; i++) {
                        var button = document.createElement("button");
                        button.setAttribute('type', 'button');
                        button.setAttribute('class', 'layui-btn layui-btn-primary');
                        button.setAttribute('data-source-table', defaultGroups[i].source_table);
                        button.setAttribute('data-name', defaultGroups[i].name);
                        button.innerHTML = defaultGroups[i].name;
                        button.value = i + 1;
                        
                        // 为按钮添加点击事件
                        button.addEventListener('click', function() {
                            // 移除所有按钮的选中状态
                            var allButtons = buttonsContainer.querySelectorAll('button');
                            allButtons.forEach(function(btn) {
                                btn.className = 'layui-btn layui-btn-primary';
                            });
                            
                            // 设置当前按钮为选中状态
                            this.className = 'layui-btn layui-btn-normal';
                            
                            // 更新form1中的user_group值
                            form1['user_group'] = this.getAttribute('data-name');
                            source_table = this.getAttribute('data-source-table');
                            num = this.value;
                            
                            console.log('选择的默认身份:', form1['user_group']);
                        });
                        
                        // 添加按钮到容器
                        buttonsContainer.appendChild(button);
                        
                        // 添加空格分隔按钮
                        buttonsContainer.appendChild(document.createTextNode(' '));
                    }
                }
            } catch (error) {
                console.error('获取用户组数据出错:', error);
                
                var buttonsContainer = document.getElementById('user_group_buttons');
                buttonsContainer.innerHTML = '';
                
                // 显示默认身份选项
                var defaultGroups = [
                    {name: '普通用户', source_table: 'user'},
                    {name: '管理员', source_table: 'admin'}
                ];
                
                // 生成默认身份选择按钮
                for (let i = 0; i < defaultGroups.length; i++) {
                    var button = document.createElement("button");
                    button.setAttribute('type', 'button');
                    button.setAttribute('class', 'layui-btn layui-btn-primary');
                    button.setAttribute('data-source-table', defaultGroups[i].source_table);
                    button.setAttribute('data-name', defaultGroups[i].name);
                    button.innerHTML = defaultGroups[i].name;
                    button.value = i + 1;
                    
                    // 为按钮添加点击事件
                    button.addEventListener('click', function() {
                        // 移除所有按钮的选中状态
                        var allButtons = buttonsContainer.querySelectorAll('button');
                        allButtons.forEach(function(btn) {
                            btn.className = 'layui-btn layui-btn-primary';
                        });
                        
                        // 设置当前按钮为选中状态
                        this.className = 'layui-btn layui-btn-normal';
                        
                        // 更新form1中的user_group值
                        form1['user_group'] = this.getAttribute('data-name');
                        source_table = this.getAttribute('data-source-table');
                        num = this.value;
                        
                        console.log('选择的默认身份:', form1['user_group']);
                    });
                    
                    // 添加按钮到容器
                    buttonsContainer.appendChild(button);
                    
                    // 添加空格分隔按钮
                    buttonsContainer.appendChild(document.createTextNode(' '));
                }
            }
        }


        let username = document.getElementById("username")
        let password = document.getElementById("password")
        let confirm_password = document.getElementById("confirm_password")
        let nickname = document.getElementById("nickname")
        let email = document.getElementById("email")
        let phone = document.getElementById("phone")
        let enroll = document.getElementById("enroll")




                                                                                                                                                    
        let num = null
        let source_table = null
        let token = null

        // 按钮选择模式已经集成了显示隐藏逻辑，不需要单独的下拉框事件处理

        // 数据
                                                                                                                                                    
        enroll.onclick = async function () {
            form1['username'] = username.value;
            form1['password'] = password.value;
            form1['nickname'] = nickname.value;
            form1['email'] = email.value;
            form1['phone'] = phone.value;


            // 正则判断
            var email_regular = /^([a-zA-Z]|[0-9])(\w|\-)+@[a-zA-Z0-9]+\.([a-zA-Z]{2,4})$/;
            var phone_regular = /^(13[0-9]|14[01456879]|15[0-35-9]|16[2567]|17[0-8]|18[0-9]|19[0-35-9])\d{8}$/;

            // 表单验证
            if (!username.value) {
                layer.msg('账号不能为空');
            } else if (username.value.length > 16 || username.value.length < 5) {
                layer.msg('账号长度应为5到16个字符之间');
            } else if (!password.value) {
                layer.msg('密码不能为空');
            } else if (password.value.length > 16 || password.value.length < 5) {
                layer.msg('密码长度应为5到16个字符之间');
            } else if (nickname.value && nickname.value.length > 12 || nickname.value.length < 2) {
                layer.msg('昵称长度应为2个字符到12个字符之间');
            } else if (email.value && !email_regular.test(email.value)) {
                layer.msg('请输入正确的邮箱地址 例：test@test.com!');
            } else if (phone.value && !phone_regular.test(phone.value)) {
                layer.msg('请输入正确的手机号码 例：18955552312!');
            } else if (password.value != confirm_password.value) {
                layer.msg('确认密码与密码不一致！');
            } else if (!form1.user_group) {
                layer.msg('请选择用户组!');
            } else if (form1.user_group) {
                // 发送注册请求
                const {data: res} = await axios.post(BaseUrl + '/api/user/add', form1, {
                    headers: {
                        "Content-Type": "application/json"
                    }
                });
                
                if (res && res.result) {
                    layer.msg('注册成功！');
                    // 注册成功后跳转到登录页面
                    setTimeout(() => {
                        window.location.href = '../index.html';
                    }, 1500);
                } else if (res.error.message) {
                    layer.msg(res.error.message);
                } else {
                    layer.msg('注册失败，请重试！');
                }
            }
        }

        // 直接调用enroll_select函数获取用户组数据
        enroll_select();
    })

    function getRandomImg() {
        const num = Math.ceil(Math.random() * 5) + '.png'
        return ('../img/' + num)
    }
</script>

</html>
