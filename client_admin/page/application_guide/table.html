<head>

    <link rel="stylesheet" href="../../layui/css/layui.css">
    <link rel="stylesheet" href="../../css/diy.css">

</head>

<body>
<div class="section1">
    <!-- 内容主体区域 -->
    <div class="manu" style="padding: 15px;">
        <form class="layui-form" action="">
            <div class="layui-form-item">
                
                                                                                        <label class="layui-form-label">指南标题</label>
                                                            <div class="layui-input-block block">
                                    <input type="text" name="title" required lay-verify="required" autocomplete="off"
                                           class="layui-input">
                                </div>
                                                                                                                            <label class="layui-form-label">指南类型</label>
                                                            <div class="layui-input-block block">
                                                                        <select name="guide_type" lay-filter="guide_type" id="guide_type">
                                        <option value=""></option>
                                    </select>
                                                                    </div>

                                                                                                                                                                                                                                        </div>
        </form>
    </div>
    <div class="buts">
                    <button type="button" class="layui-btn layui-btn-normal" id="inquire">查询/Query</button>
            <button type="button" class="layui-btn layui-btn-normal" id="reset">重置/Reset</button>
                <button type="button" class="layui-btn layui-btn-normal" id="delete" style="display: none">删除/Del</button>
        <a href="./view_add.html" type="button" class="layui-btn layui-btn-normal" target="main_self_frame" id="add"
           style="display: none">新增/Add</a>

            </div>


    <div class="table">
        <table class="layui-hide" id="application_guide" lay-filter="application_guide"></table>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">

                
                
                
                {{# if(d.detail_flag){ }}
                <button class="layui-btn layui-btn-sm" lay-event="detail">详情/Details</button>
                {{# } }}
            </div>
        </script>
    </div>
</div>
</body>
<script src="../../layui/layui.js"></script>
<script src="../../js/index.js"></script>
<script src="../../js/base.js"></script>
<script src="../../js/axios.min.js"></script>
    <script>

    var BaseUrl = baseUrl()
    layui.use(['element', 'layer', 'util'], function () {
        var element = layui.element
                , layer = layui.layer
                , util = layui.util
                , table = layui.table
                , $ = layui.$;

        let personInfo = JSON.parse(sessionStorage.personInfo)
        let user_group = personInfo.user_group
        let use_id = personInfo.user_id
        let url = BaseUrl + '/api/application_guide/get_list?like=0'

        let deletes = document.querySelector('#delete')
        let add = document.querySelector('#add')
        let sqlwhere
        let data_data = {size: 10, orderby: 'create_time desc'}
        let detail_flag = false;

        // 获取路径权限
        async function get_list() {
            let {data: ren} = await axios.get(BaseUrl + '/api/auth/get_list', {
                params: {
                    user_group: personInfo.user_group
                }
            })
        }

        get_list()


        // 权限判断
        /**
         * 获取路径对应操作权限 鉴权
         * @param {String} action 操作名
         */
        function $check_action(path1, action = "get") {
            var o = $get_power(path1);
            if (o && o[action] != 0 && o[action] != false) {
                return true;
            }
            return false;
        }

        if (user_group == "管理员" || $check_action('/application_guide/table', 'del') || $check_action('/application_guide/view', 'del')) {
            deletes.style.display = "block"
        }
        if (user_group == "管理员" || $check_action('/application_guide/table', 'add') || $check_action('/application_guide/view', 'add')) {
            add.style.display = "block"
        }
        if (user_group == "管理员" || $check_action('/application_guide/view', 'get') || $check_action('/application_guide/view', 'set')) {
            detail_flag = true;
        }

        /**
         * 获取权限
         * @param {String} path 路由路径
         */
        function $get_power(path) {
            var list_data = JSON.parse(sessionStorage.list_data)
            var list = list_data;
            var obj;
            for (var i = 0; i < list.length; i++) {
                var o = list[i];
                if (o.path === path) {
                    obj = o;
                    break;
                }
            }
            return obj;
        }

        var path1

        function getpath() {
            var list_data = JSON.parse(sessionStorage.list_data)
            for (var i = 0; i < list_data.length; i++) {
                var o = list_data[i];
                if (o.path === "/application_guide/table") {
                    console.log(o.path);
                    path1 = o.path
                        $get_power(o.path)
                }
            }
        }

        getpath()
        /**
         * 注册时是否有显示或操作字段的权限
         * @param {String} action 操作名
         * @param {String} field 查询的字段
         * @param {String} path 路径
         */
        function $check_register_field(action, field, path1) {
            var o = $get_power(path1);
            var auth;
            if (o && o[action] != 0 && o[action] != false) {
                auth = o["field_" + action];
            }
            if (auth) {
                return auth.indexOf(field) !== -1;
            }
            return false;
        }

        /**
         * 是否有显示或操作字段的权限
         * @param {String} action 操作名
         * @param {String} field 查询的字段
         */
        function $check_field(action, field, path1) {
            var o = $get_power(path1);
            var auth;
            if (o && o[action] != 0 && o[action] != false) {
                auth = o["field_" + action];
            }
            if (auth) {
                return auth.indexOf(field) !== -1;
            }
            return false;
        }

        /**
         * 是否有显示或操作支付的权限
         * @param {String} path 路径
         */
        function $check_pay(path) {
            let o = $get_power(path);
            if (o){
                let option = JSON.parse(o.option);
                if (option.pay)
                    return true
            }
            return false;
        }

        /**
         * 获取路径对应操作权限 鉴权
         * @param {String} action 操作名
         */
        function $check_exam(path1, action = "get") {
            var o = $get_power(path1);
            if (o) {
                var option = JSON.parse(o.option);
                if (option[action])
                    return true
            }
            return false;
        }

        function $check_option(path,op) {
            var o = $get_power(path);
            if (o){
                var option = JSON.parse(o.option);
                if (option[op])
                    return true
            }
            return false;
        }

        
        let token = sessionStorage.token || null
    table.render({
        elem: '#application_guide'
        , toolbar: true
        , url: url
        , headers: {
            'x-auth-token': token,
            'Content-Type': 'application/json'
        }
        , page: {
            layout: ['limit', 'count', 'prev', 'page', 'next', 'skip']
            //,curr: 5
            , groups: 1
            , first: false
            , last: false
        }
        , cols: [[
                    {type: 'checkbox', fixed: 'left'}
                        
                                    , {
                field: 'guide_title', width: 180, title: '指南标题', sort: true
                                                                                                                                                
            }
                                                , {
                field: 'guide_type', width: 180, title: '指南类型', sort: true
                                                                                                                                                
            }
                                                , {
                field: 'cover_photo', width: 180, title: '封面图片', sort: true
                                    , templet: function (d) {
                        return "<div><img src=" + fullUrl(BaseUrl,d.cover_photo) + "></div>"
                    }
                                                                                                                                                
            }
                                                , {
                field: 'material_accessories', width: 180, title: '材料附件', sort: true
                                                                                                    , templet: function (d) {
                        return "<div><a href=" + fullUrl(BaseUrl,d.material_accessories) + " target='_blank'> 点击下载</a></div > "
                    }
                                                                                
            }
                                                    
        
        
                
    ,
        {
            field: 'create_time',
                    width
        :
            '20%',
                    title
        :
            '新增时间',
                    sort
        :
            true,
                    templet
        :
            "<div>{{layui.util.toDateString(d.create_time, 'yyyy-MM-dd HH:mm:ss')}}</div>"
        }
    ,
        {
            field: 'update_time',
                    width
        :
            '20%',
                    title
        :
            '更新时间',
                    sort
        :
            true,
                    templet
        :
            "<div>{{layui.util.toDateString(d.update_time, 'yyyy-MM-dd HH:mm:ss')}}</div>"
        }
                
        
        
        
                ,
            {
                field: 'operate',
                        title
            :
                '操作',
                        sort
            :
                true,
                        width
            :
                '20%',
                        fixed
            :
                'right',
                        toolbar
            :
                "#toolbarDemo"
            }
            ]]

    ,
        done: function (res, curr, count) { // 表格渲染完成之后的回调
            if (res.count == null) { // 无数据时直接返回了
                return;
            }

                                                if (user_group === '管理员' || $check_field('get', 'guide_title', path1)) {
                        // console.log("显示")
                    } else {
                        $("[data-field='guide_title']").css('display', 'none');
                    }
                                                                if (user_group === '管理员' || $check_field('get', 'guide_type', path1)) {
                        // console.log("显示")
                    } else {
                        $("[data-field='guide_type']").css('display', 'none');
                    }
                                                                if (user_group === '管理员' || $check_field('get', 'cover_photo', path1)) {
                        // console.log("显示")
                    } else {
                        $("[data-field='cover_photo']").css('display', 'none');
                    }
                                                                if (user_group === '管理员' || $check_field('get', 'material_accessories', path1)) {
                        // console.log("显示")
                    } else {
                        $("[data-field='material_accessories']").css('display', 'none');
                    }
                                                                        
            
            
            
                        // 重新渲染
        }
    ,
        page: true,
                request
    :
        {
            limitName: 'size'
        }
    ,
        response: {
            statusName: 'code', //规定返回/Back的状态码字段为code
                    statusCode
        :
            200 //规定成功的状态码为200
        }
    ,
        parseData: function (res) {

            
            if (user_group == "管理员" || $check_pay('/application_guide/table')) {
                for (var i = 0; i < res.result.list.length; i++) {
                    res.result.list[i].check_pay = true
                }
            }
            if (user_group == "管理员" || $check_action('/application_guide/view', 'set') || $check_action('/application_guide/view', 'get')) {
                for (var i = 0; i < res.result.list.length; i++) {
                    res.result.list[i].detail_flag = detail_flag
                }
            }
            return {
                "code": 200,
                "msg": "",
                "count": res.result.count,
                "data": res.result.list
            }
        }
    ,
        where: data_data
    })
        ;


        table.on('tool(application_guide)', function (obj) {
            var data = obj.data;
        if (obj.event === 'detail')
        {

                            window.location.href = "./view_add.html?" + data.application_guide_id;
                    }
            
            

                                });

        //下拉框

        
                                                                                                                                                                                                                                            // 指南类型选项列表
                let guide_type_data = ['国家政策','招生简章','入学要求','申请材料','申请流程','费用信息'];
                                        async function guide_type() {
                    var guide_type = document.querySelector("#guide_type")
                    var op1 = document.createElement("option");
                        guide_type.appendChild(op1)
                    // 收集数据 长度
                    var count
                    // 收集数据 数组
                    var arr = []
                    count = guide_type_data.length
                    arr = guide_type_data
                    for (var i = 0; i < arr.length; i++) {
                        // 创建节点
                        var op = document.createElement("option");
                        // 给节点赋值
                        op.innerHTML = arr[i]
                        op.value = arr[i]
                        // 新增/Add节点
                            guide_type.appendChild(op)
                        layui.form.render("select");
                    }
                }

                layui.form.on('select(guide_type)', function (data) {
                    request.guide_type = data.elem[data.elem.selectedIndex].text;
                })
                    guide_type()
                                                                                                                    
        // 请求参数：
        let request = {
            like: 0, size: 10, page: 1,
                                                                                    'guide_title': '',
                                                                                                            'guide_type': '',
                                                                                                                                            }

        if (user_group != "管理员") {
            request['orderby'] = 'create_time desc'
            if (sqlwhere){
                request['sqlwhere'] = sqlwhere
            }
        }

        // 重置/Reset参数
        let resetName = data_data

        // 下拉框的重置/Reset参数
        let resetSelect = []
        //下拉框重置/Reset参数
        fun('application_guide', BaseUrl + '/api/application_guide/del', 'application_guide_id', request, resetName, resetSelect        )

    
    })
</script>

</html>
