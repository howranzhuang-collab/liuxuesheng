<script>

    var BaseUrl = baseUrl()
    let personInfo, user_group;
    try {
        personInfo = JSON.parse(sessionStorage.personInfo)
        user_group = personInfo.user_group || '普通用户'
    } catch (error) {
        console.error('解析用户信息出错:', error)
        // 如果解析失败，提供默认值
        personInfo = { user_group: '普通用户' }
        user_group = '普通用户'
    }

    console.log(personInfo)
                let site = document.querySelector('#site')

                                        let content = document.querySelector('#content')

                        async function get_list() {
            // 更多管理请求
            let permissions = [];
            let tables = [];
            try {
                let {data: ren} = await axios.get(BaseUrl + '/api/auth/get_list', {
                    params: {
                        user_group: personInfo.user_group
                    }
                });
                permissions = ren.result?.list || [];
                tables = permissions;
                let list_data = JSON.stringify(permissions);
                sessionStorage.setItem('list_data', list_data);
            } catch (error) {
                console.error('获取权限列表失败:', error);
                // 显示友好的错误提示
                if (error.response?.data?.error?.message?.includes('用户组不存在')) {
                    layer.msg('当前用户组不存在，请联系管理员');
                    // 提供默认的基础权限
                    permissions = [];
                    tables = [];
                } else if (error.response?.status === 401) {
                    layer.msg('登录已过期，请重新登录');
                    setTimeout(() => {
                        window.location.href = '../index.html';
                    }, 1500);
                    return;
                } else {
                    layer.msg('获取权限列表失败，将使用默认权限');
                    permissions = [];
                    tables = [];
                }
                // 使用空列表作为默认权限
                sessionStorage.setItem('list_data', '[]');
            }
                    page_title('/article/table', 'article', tables)
            page_title('/article_type/table', 'article_type', tables)
        
        function $get_power(path) {
            try {
                var list_data = JSON.parse(sessionStorage.list_data)
                var list = list_data;
                var obj;
                for (var i = 0; i < list.length; i++) {
                    var o = list[i];
                    if (o.path === path) {
                        obj = o;
                        break;
                    }
                }
                return obj;
            } catch (error) {
                console.error('解析权限数据出错:', error)
                return null;
            }
        }

        /**
         * 用户组是否有这个权限
         * @param {Array} user_group 权限组
         */
        function $check_group(user_group) {
            var list = tables;
            var bl = false;
            for (var i = 0; i < user_group.length; i++) {
                bl = $check_action(user_group[i]);
                if (bl == true) {
                    break;
                }
            }
            return bl;
        }


        function $check_action(path1, action = "get") {
            var o = $get_power(path1);
            if (o && o[action] != 0 && o[action] != false) {
                return true;
            }
            return false;
        }

        var lt = [];
        for (var i = 0; i < tables.length; i++) {
            var o = tables[i];
            if (o.path.indexOf("/table") !== -1) {
                let list = ["exam", "article", "article_type", "comment", "notice"];
                list.push("student_users");
                // 确保管理员模块不被排除
                if (list.indexOf(o.table_name) === -1) {
                    if ($check_action(o.path)) {
                        lt.push(o);
                    }
                }
            }
        }
        
        // 手动添加管理员所需的模块，确保它们显示在菜单中
        var adminModules = [
            { table_name: "application_guide", path: "/application_guide/table", page_title: "申请指南管理" },
            { table_name: "professional_information", path: "/professional_information/table", page_title: "专业信息管理" },
            { table_name: "application_for_studying_abroad", path: "/application_for_studying_abroad/table", page_title: "留学申报管理" },
            { table_name: "tuition_payment", path: "/tuition_payment/table", page_title: "学费缴纳管理" },
            { table_name: "international_student_management", path: "/international_student_management/table", page_title: "留学生管理" }
        ];
        
        // 检查这些模块是否已经在lt中，如果不在则添加
        adminModules.forEach(function(module) {
            var exists = false;
            for (var i = 0; i < lt.length; i++) {
                if (lt[i].table_name === module.table_name) {
                    exists = true;
                    break;
                }
            }
            if (!exists) {
                lt.push(module);
            }
        });

        let uls = document.querySelector('#uls')

        for (var i = 0; i <= lt.length - 1; i++) {


            let li = document.createElement('li')
            li.className = 'layui-nav-item'
            li.id = 'more'
            let a = document.createElement('a')
            li.appendChild(a);
            a.innerHTML = lt[i].page_title
            a.href = "." + lt[i].path + ".html"
            a.setAttribute("target", 'main_self_frame')
            uls.appendChild(li)

        }

        let userManagement = document.querySelector('#userManagement')
        let user = document.querySelector('#user')

                let more = document.querySelectorAll('#more')

        
        if (personInfo.user_group == '管理员') {
                            site.style.display = 'block'
            
            userManagement.style.display = 'block'
                                                content.style.display = 'block'
                                        
                        more.forEach((item) => {
                item.style.display = 'block'
            })
        } else {
                        // 非管理员用户默认不显示动态添加的模块
                        more.forEach((item) => {
                item.style.display = 'none'
            })
        }
        if(user_group == '管理员' || $check_group(['/user/table','/user_group/table','/auth/table'                            ,'/student_users/table'
                                                                                                                                                    ])){
            userManagement.style.display = 'block'
        }
        if(user_group !== '管理员'){
            user.style.display = "none"
        }
                                    let student_users = document.querySelector('#student_users')
                if(user_group == '管理员' || $check_action('/student_users/table')){
                        student_users.style.display = "block"
                }else {
                        student_users.style.display = "none"
                }
                                                                                                                                            
        // 权限判断
        /**
         * 获取路径对应操作权限 鉴权
         * @param {String} action 操作名
         */
        function $check_action(path1, action = "get") {
            var o = $get_power(path1);
            if (o && o[action] != 0 && o[action] != false) {
                return true;
            }
            return false;
        }

        /**
         * 获取页面标题
         * @param {String} path 路由路径
         */
        function $page_title(path) {
            var o = $get_power(path);
            if (o) {
                return o.page_title || o.mod_name;
            }
            return "";
        }
        
                                                                        let article = document.querySelector("#article")
                    let article_type = document.querySelector("#article_type")
                    if (user_group == "管理员" || $check_action('/article/table')) {
                        article.style.display = "block"
                        if ($page_title('/article/table')) {
                            article.innerHTML = $page_title('/article/table')
                        }
                    }
                    if (user_group == "管理员" || $check_action('/article_type/table')) {
                        article_type.style.display = "block"
                        if ($page_title('/article_type/table')) {
                            article_type.innerHTML = $page_title('/article_type/table')
                        }
                    }
                                                    
        if ($check_group(['/article/table', '/article_type/table', '/exam/table']) || $check_action('/forum/table') || $check_action('/forum_type/table') || $check_action('/article/table') || $check_action('/article_type/table') || $check_action('/exam/table')) {
            content.style.display = "block"
        }

        
        /**
         * 获取权限
         * @param {String} path 路由路径
         */
        function $get_power(path) {
            try {
                var list_data = JSON.parse(sessionStorage.list_data)
                var list = list_data;
                var obj;
                for (var i = 0; i < list.length; i++) {
                    var o = list[i];
                    if (o.path === path) {
                        obj = o;
                        break;
                    }
                }
                return obj;
            } catch (error) {
                console.error('解析权限数据出错:', error)
                return null;
            }
        }

        var path1

        function getpath() {
            var list_data = JSON.parse(sessionStorage.list_data)
            for (var i = 0; i < list_data.length; i++) {
                var o = list_data[i];
                if (o.path === "/order/table") {

                    path1 = o.path
                        $get_power(o.path)
                }
                if (o.path === "/goods_type/table") {

                    path1 = o.path
                        $get_power(o.path)
                }
                
            }
        }

        getpath()

        layui.element.render('nav', 'test2')
        return lt
    }

    setTimeout(() => {
        let li = document.createElement('li')
        li.className = 'layui-nav-item'
        li.id = 'quit'
        let a = document.createElement('a')
        a.innerHTML = '退出/Exit'
        li.appendChild(a);
        uls.appendChild(li)

        layui.element.render('nav', 'test2')
    }, 200)

    layui.use(['element', 'layer', 'util'], function () {
        var element = layui.element
                , layer = layui.layer
                , util = layui.util
                , $ = layui.$;

        element.on("nav(test2)", function () {
            if ($(this).context.innerHTML == '退出/Exit') {
                let {data: res} = axios.get(BaseUrl + '/api/user/quit',{
                    headers: {
                        "x-auth-token": sessionStorage.token
                    }
                })
                window.location.replace("../index.html")
                sessionStorage.clear()
            }
        });
    });

    get_list()

    let websiteHomePage = document.querySelector('#websiteHomePage')
    websiteHomePage.onclick = function () {
        if (sessionStorage && sessionStorage.token){
            location.href = "http://localhost:8081/?token="+sessionStorage.token;
        }else {
            location.href = "http://localhost:8081/"
        }
    }
</script>
